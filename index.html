<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdinSight Tech Maturity Assessment</title>
    <style>
        :root {
            --primary: #4a9bd7;
            --secondary: #2ecc71;
            --danger: #e74c3c;
            --dark: #0a1622;
            --darker: #050d16;
            --light: #ecf0f1;
            --text-light: #ecf0f1;
            --text-dark: #2c3e50;
            --border-radius: 4px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--darker);
            color: var(--text-light);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background-color: var(--dark);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(74, 155, 215, 0.2);
        }

        h1, h2, h3, h4 {
            color: var(--primary);
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-light);
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(74, 155, 215, 0.3);
            border-radius: var(--border-radius);
            background-color: rgba(10, 22, 34, 0.8);
            color: var(--text-light);
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: rgba(74, 155, 215, 0.2);
            color: var(--text-light);
            border: 1px solid var(--primary);
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: rgba(74, 155, 215, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--darker);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: var(--dark);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(74, 155, 215, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-form {
            margin-top: 20px;
        }

        .login-btn {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 18px;
        }

        .login-error {
            color: var(--danger);
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            min-height: 20px;
        }

        .selected-apps {
            margin-top: 15px;
        }

        .selected-app-item {
            display: flex;
            align-items: center;
            background-color: rgba(10, 22, 34, 0.8);
            border: 1px solid rgba(74, 155, 215, 0.2);
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .tab-navigation {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(74, 155, 215, 0.2);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            color: var(--text-light);
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <!-- Login Container (initially visible) -->
    <div id="login-container" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>OdinSight</h1>
                <h2>Tech Maturity Assessment</h2>
                <p>Please log in to access the assessment tool</p>
            </div>
            <div class="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div id="login-error" class="login-error"></div>
                <button id="login-btn" class="login-btn">Log In</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">
        <div class="container">
            <div class="tab-navigation">
                <button class="tab active" data-tab="assessment">Assessment</button>
                <button class="tab" data-tab="profile">Company Profile</button>
            </div>

            <div id="assessment-tab" class="tab-content active">
                <div class="card">
                    <h2>Select Your Category and App</h2>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category">
                            <option value="">Select a category</option>
                            <option value="Email">Email &amp; Collaboration</option>
                            <option value="Messaging">Messaging &amp; Communication</option>
                            <option value="Data Storage">Data Storage &amp; File Sharing</option>
                            <option value="Project Management">Project Management</option>
                            <option value="CRM">Customer Relationship Management</option>
                            <option value="Development">Development Tools</option>
                            <option value="Analytics">Analytics &amp; Business Intelligence</option>
                            <option value="Security">Security &amp; Compliance</option>
                        </select>
                    </div>
                    <div class="selected-apps" id="selected-apps">
                        <p id="no-apps-message">No apps selected yet. You can select up to 8 apps.</p>
                    </div>
                </div>
                
                <div class="card">
                    <h2>Company Profile</h2>
                    <div class="form-group">
                        <label for="company-name">Company Name:</label>
                        <input type="text" id="company-name" placeholder="Enter your company name" required>
                    </div>
                    <div class="form-group">
                        <label for="team-size">Team Size:</label>
                        <select id="team-size" required>
                            <option value="1-10">1-10</option>
                            <option value="11-50">11-50</option>
                            <option value="51-200">51-200</option>
                            <option value="200+">200+</option>
                        </select>
                    </div>
                    <button id="calculate-btn">Calculate Optimization Steps</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://odin-sight-backend.vercel.app/api';
        let selectedApps = [];
        let currentProfile = null;

        // Login function
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    loadProfile();
                } else {
                    document.getElementById('login-error').textContent = data.message || 'Login failed';
                }
            } catch (error) {
                console.error('Login error:', error);
            }
        }

        // Load profile
        async function loadProfile() {
            const token = localStorage.getItem('token');
            if (!token) return;

            const cacheBuster = `?nocache=${Date.now()}`;
            try {
                const response = await fetch(`${API_URL}/profile${cacheBuster}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    currentProfile = await response.json();
                    populateFormFields();
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        // Save profile with selectedApps
        async function saveProfile() {
            const token = localStorage.getItem('token');
            if (!token) return;

            const profileData = {
                companyName: document.getElementById('company-name').value,
                teamSize: document.getElementById('team-size').value,
                selectedApps: selectedApps || []
            };

            try {
                const response = await fetch(`${API_URL}/profile`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(profileData)
                });

                if (response.ok) {
                    currentProfile = profileData;
                    alert('Profile saved successfully!');
                }
            } catch (error) {
                console.error('Error saving profile:', error);
            }
        }

        function populateFormFields() {
            if (currentProfile) {
                document.getElementById('company-name').value = currentProfile.companyName || '';
                document.getElementById('team-size').value = currentProfile.teamSize || '1-10';
                if (currentProfile.selectedApps) {
                    selectedApps = currentProfile.selectedApps;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('login-btn').addEventListener('click', login);
            document.getElementById('calculate-btn').addEventListener('click', saveProfile);
        });
    </script>
</body>
</html>
